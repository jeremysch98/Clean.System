<div class="login-main">
  <div class="container">
    <form #loginForm="ngForm" (ngSubmit)="Submit(loginForm)">
      <div class="col-md-4 offset-md-4">
        <div class="text-center">
          <img src="../../../assets/img/imagotipo.png" alt="imagotipo">
        </div>
      </div>
      <div class="col-md-4 offset-md-4 mt-4">
        <div class="form-floating">
          <input type="email" class="form-control i-text-normal" name="email" id="txtEmail" [(ngModel)]="email"
            placeholder="Correo">
          <label for="txtEmail">Correo</label>
        </div>
      </div>
      <div class="col-md-4 offset-md-4 mt-4">
        <div class="form-floating">
          <input type="password" class="form-control i-text-normal" name="password" id="txtPassword"
            [(ngModel)]="password" placeholder="Contraseña">
          <label for="txtPassword">Contraseña</label>
        </div>
      </div>
      <div class="col-md-4 offset-md-4 mt-4">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="cbRememberMe">
          <label class="form-check-label" for="cbRememberMe">Recuérdame</label>
        </div>
      </div>
      <div class="col-md-4 offset-md-4 mt-4">
        <button id="btnSubmit" type="submit" class="btn b-login form-control">Ingresar</button>
      </div>
    </form>
  </div>
</div>
